<div class="navbar">
<div class="container">
<div class="navbar-header">
    <a class="navbar-brand" href="#"><img height="30px" width="195px" src="css/lib/img/logo.png"></a>
</div>
<div class="right">
    <div class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img width="50px" height="50px" src="<%= user.get('imglink') %>"></a>
        <ul class="dropdown-menu">
            <li><a id="notification">Notifications</a></li>
            <li><a id="signout">Sign Out</a></li>
        </ul>
    </div>

<script>
jQuery("#signout").click(function() {
    IN.User.logout(function() {
        localStorage.removeItem("userId");
        window.location.reload();
    });
});
</script>
